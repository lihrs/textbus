<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Textbus</title>
</head>
<body>
<div class="container">
  <div id="avatar"></div>
  <div id="editor" style="width: 600px; margin: 50px auto; border: 1px solid #ccc"></div>
  <div id="log"></div>
  <div class="right" style="display: none">
    <div class="btn-list">
      <div>
        <button type="button">获取选区路径</button>
        <button type="button">获取 JSON 内容</button>
        <button type="button">获取 HTML 内容</button>
      </div>
      <div>
        <button type="button">复制内容</button>
      </div>
    </div>
    <div class="content">
      <textarea></textarea>
    </div>
    <div class="btn-list">
      <div>
        <button type="button">替换为框内 JSON</button>
        <button type="button">替换为框内 HTML</button>
        <button type="button">应用框内 JSON 路径</button>
      </div>
    </div>
  </div>
</div>
<div id="template" hidden>
  <p>一二三在飞书的消息列表<strong>里右键（移动端向左滑）该消息，选择「添加到置</strong>顶」，你就可以拥有一篇在飞书内一键访问、多端编辑、实时存储的随手记理财社区文档啦！</p>
</div>
</body>
</html>
